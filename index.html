<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรายงานการพัฒนาตนเอง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #7C3AED 0%, #6D28D9 50%, #5B21B6 100%);
            min-height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(88, 28, 135, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #7C3AED 0%, #6D28D9 100%);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: -80px;
            right: -80px;
        }

        .header::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -60px;
            left: -60px;
        }

        .logo-container {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto;
            object-fit: contain;
            filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.2));
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            padding: 10px;
        }

        .header h1 {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 700;
            margin-top: 20px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            font-weight: 400;
            margin-top: 10px;
            letter-spacing: 0.3px;
        }

        /* Menu Section */
        .menu-section {
            padding: 50px 25px;
            background: white;
        }

        .menu-title {
            text-align: center;
            color: #5B21B6;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
        }

        .menu-card {
            background: linear-gradient(135deg, #F3E8FF 0%, #FAF5FF 100%);
            border: 2.5px solid #E9D5FF;
            border-radius: 20px;
            padding: 35px 22px;
            text-align: center;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(124, 58, 237, 0.08);
            border-radius: 50%;
            top: -70px;
            right: -70px;
            transition: all 0.35s ease;
        }

        .menu-card:hover {
            border-color: #D8B4FE;
            background: linear-gradient(135deg, #EDE9FE 0%, #FAF5FF 100%);
            box-shadow: 0 20px 50px rgba(124, 58, 237, 0.25);
            transform: translateY(-12px);
        }

        .menu-card:hover::before {
            width: 180px;
            height: 180px;
            top: -90px;
            right: -90px;
            background: rgba(124, 58, 237, 0.12);
        }

        .menu-card:active {
            transform: translateY(-6px);
        }

        .icon-wrapper {
            font-size: 56px;
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-card:hover .icon-wrapper {
            transform: scale(1.2) rotate(8deg);
        }

        .icon-1 {
            color: #7C3AED;
            background: rgba(124, 58, 237, 0.12);
            border-radius: 50%;
        }

        .icon-2 {
            color: #6D28D9;
            background: rgba(109, 40, 217, 0.12);
            border-radius: 50%;
        }

        .menu-card h2 {
            font-size: 20px;
            font-weight: 700;
            color: #5B21B6;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .menu-card p {
            font-size: 13px;
            color: #7C3AED;
            font-weight: 500;
            position: relative;
            z-index: 1;
            line-height: 1.5;
        }

        /* Bottom Info Section */
        .info-section {
            background: linear-gradient(135deg, #EDE9FE 0%, #F3E8FF 100%);
            padding: 30px 25px;
            text-align: center;
            border-top: 3px solid #E9D5FF;
        }

        .info-text {
            color: #5B21B6;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.7;
        }

        .info-text strong {
            color: #7C3AED;
            font-weight: 700;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #FAF5FF 0%, #F3E8FF 100%);
            padding: 25px;
            text-align: center;
            border-top: 2px solid #E9D5FF;
        }

        .footer-title {
            color: #5B21B6;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }

        .footer-title i {
            font-size: 16px;
            color: #7C3AED;
        }

        .footer-text {
            color: #7C3AED;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.6;
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .menu-card.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Hover glow effect */
        .menu-card:hover {
            box-shadow: 
                0 20px 50px rgba(124, 58, 237, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }

            .header {
                padding: 35px 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .menu-section {
                padding: 35px 18px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .menu-card {
                min-height: 180px;
                padding: 30px 18px;
                border-radius: 16px;
            }

            .icon-wrapper {
                font-size: 48px;
                width: 70px;
                height: 70px;
            }

            .menu-card h2 {
                font-size: 18px;
            }

            .menu-title {
                font-size: 15px;
                letter-spacing: 1.5px;
                margin-bottom: 28px;
            }
        }

        /* Accessibility */
        .menu-card:focus {
            outline: 3px solid #7C3AED;
            outline-offset: 3px;
        }

        .menu-card:focus:not(:focus-visible) {
            outline: none;
        }

        .menu-card:focus-visible {
            outline: 3px solid #7C3AED;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="https://img2.pic.in.th/pic/sa1.png" alt="โลโก้โรงเรียนสา" class="logo">
            </div>
            <h1>ระบบรายงานการพัฒนาตนเอง</h1>
            <p>โรงเรียนสา, จังหวัดน่าน</p>
        </div>

        <!-- Menu Section -->
        <div class="menu-section">
            <div class="menu-title">เลือกเมนูการส่งงาน</div>
            
            <div class="menu-grid">
                <!-- Card 1: ID Plan -->
                <a href="https://jinchanya-boop.github.io/IDplan/" class="menu-card" target="_blank" rel="noopener noreferrer">
                    <div class="icon-wrapper icon-1">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h2>ส่ง ID Plan</h2>
                    <p>แผนการพัฒนาตนเอง</p>
                </a>

                <!-- Card 2: Development Report -->
                <a href="#development-report" class="menu-card" onclick="goToReport(event)">
                    <div class="icon-wrapper icon-2">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h2>ส่งรายงาน</h2>
                    <p>รายงานการพัฒนาตนเอง</p>
                </a>
            </div>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="info-text">
                <strong>หมายเหตุ:</strong> โปรดเลือกเมนูการส่งงานและทำการบันทึกข้อมูลให้สมบูรณ์ก่อนส่งรายงาน
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-title">
                <i class="fas fa-code"></i>
                <span>พัฒนาโดย งานเทคโนโลยี :: โรงเรียนสา | Saschool</span>
            </div>
            <div class="footer-text">
                © 2026 ระบบรายงานการพัฒนาตนเอง
            </div>
        </div>
    </div>

    <script>
        // Smooth scroll and navigation
        function goToReport(event) {
            event.preventDefault();
            // ที่นี่คุณสามารถเพิ่ม URL ของระบบรายงานการพัฒนาตนเอง
            alert('ระบบรายงานการพัฒนาตนเอง (อยู่ระหว่างการพัฒนา)');
            // window.location.href = 'YOUR_REPORT_URL_HERE';
        }

        // Add ripple effect on click
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
            });
        });

        // Prevent double click
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('dblclick', function(e) {
                e.preventDefault();
            });
        });

        // Add loading feedback
        window.addEventListener('beforeunload', function() {
            document.querySelectorAll('.menu-card').forEach(card => {
                card.classList.add('loading');
            });
        });
    </script>
</body>
</html>
